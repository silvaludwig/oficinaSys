{% extends "gestao/base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4>{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="{{ form.nome.id_for_label }}" class="form-label">Nome Completo</label>
                            {{ form.nome }}
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.cpf.id_for_label }}" class="form-label">CPF</label>
                            {{ form.cpf }}
                            <small class="text-muted">Apenas números</small>
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.telefone.id_for_label }}" class="form-label">Telefone</label>
                            {{ form.telefone }}
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.data_nascimento.id_for_label }}" class="form-label">Data Nascimento</label>
                            {{ form.data_nascimento }}
                        </div>
                        <div class="col-12">
                            <label for="{{ form.endereco.id_for_label }}" class="form-label">Endereço</label>
                            {{ form.endereco }}
                        </div>
                    </div>
                    
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvar
                        </button>
                        <a href="{% if form.instance.pk %}{% url 'detalhe_cliente' form.instance.pk %}{% else %}{% url 'lista_clientes' %}{% endif %}" 
                           class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
